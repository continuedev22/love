<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tỏ tình</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffccff;
            color: #660066;
            margin-top: 100px;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
        }
        #yes {
            background-color: #ff6699;
            color: white;
        }
        #no {
            background-color: #6666ff;
            color: white;
        }
        #chibi-img {
            margin-top: 20px;
            width: 150px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #ff6699;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="question">Làm người yêu của Tùng nha</div>
    <button id="yes" class="btn" style="font-size: 20px;">Yes</button>
    <button id="no" class="btn" style="font-size: 20px;">No</button>
    <br>
    <img id="chibi-img" src="love.jpg" alt="Chibi dễ thương">
    
    <div id="popup" class="popup">
        <p>Yah bảo bối của Tùng ❤️</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        let clickCount = 0;
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        const popup = document.getElementById("popup");

        yesBtn.addEventListener("click", function() {
            popup.style.display = "block";
        });

        function closePopup() {
            popup.style.display = "none";
        }

        noBtn.addEventListener("click", function() {
            clickCount++;
            let newSizeNo = Math.max(10, 20 - clickCount * 2);
            let newSizeYes = 20 + clickCount * 10;
            
            noBtn.style.fontSize = newSizeNo + "px";
            yesBtn.style.fontSize = newSizeYes + "px";
            
            if (clickCount >= 5) {
                noBtn.style.display = "none";
            }
        });
    </script>
</body>
</html>
